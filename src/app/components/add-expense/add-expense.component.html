<form (ngSubmit)="saveExpense()">
    <input type="text"
     name="expense"
      [(ngModel)]="expense.expense"
    placeholder="entrer expense name"/>

    <input type="text" 
    name="amount" 
    [(ngModel)]="expense.amount"
    placeholder="entrer amount"/>

    <textarea type="text" name="description" [(ngModel)]="expense.description"
    placeholder="entrer description"></textarea>
    <button type="submit" >Add Expense</button>
</form>
