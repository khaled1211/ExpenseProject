 <a routerLink="/addexpense">Add Expense</a>
 <input type="text"
  [(ngModel)]="filters.keyword" 
  name="keyword"
  (input)="listExpenses()"
/>
 <div *ngFor="let expense of expenses">
    <h1>{{expense.expense}}</h1>
    <p>{{expense.amount | currency: 'INR'}}</p>
    <a routerLink="/editexpense/{{expense.id}}">Edit</a>
</div>
